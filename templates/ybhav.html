<!DOCTYPE html>
<html>
<head>
    <title>Camera Streaming Demo</title>
</head>
<body>
    <h1>Camera Streaming Demo</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <a href="/emo">Let's Start</a>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const framesToSend = 10;  // Number of frames to send
        let framesCaptured = 0;

        startButton.onclick = function() {
            navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error(err);
                });
        };

        stopButton.onclick = function() {
            video.srcObject.getTracks().forEach(track => {
                track.stop();
            });
            video.srcObject = null;
        };

        function sendFrames() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            fetch('/send_frames', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({frame: dataURL})
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(err => {
                    console.error(err);
                });

            framesCaptured += 1;
            if (framesCaptured >= framesToSend) {
                clearInterval(intervalID);
            }
        }

        let intervalID;
        function startSendingFrames() {
            framesCaptured = 0;
            intervalID = setInterval(sendFrames, 500);  // Send frames every 0.5 seconds
        }

        startButton.onclick = function() {
            navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    video.srcObject = stream;
                    startSendingFrames();
                })
                .catch(err => {
                    console.error(err);
                });
        };

        stopButton.onclick = function() {
            video.srcObject.getTracks().forEach(track => {
                track.stop();
            });
            video.srcObject = null;
            clearInterval(intervalID);
        };
    </script>
</body>
</html>
